<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup JS</title>
    <link rel="stylesheet" href="css/trailer.css">
    <script src="all.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="imgbox">
            <img src="play-page/play-background.jpg">
        </div>
        <div class="descr">
            <h2>Jumanji
            </h2>
            <ul>
                <li>2002</li>
                <li>103min</li>
                <li>Adventure</li>
            </ul>
            <div class="download ">
                <h2 class="download-title ">Download movie</h2>
                <div class="download-links ">
                    <a href="play-page/Jumanji.mp4 " download>480p</a>
                    <a href="play-page/Jumanji.mp4 " download>720p</a>
                    <a href="play-page/Jumanji.mp4 " download>1080p</a>
                </div>
            </div>
            <button><i class="fa fa-play "></i> Watch trailer</button>
        </div>
    </div>




    <div class="trailer ">
        <video src="Jumanji.mp4" controls="true "></video>
        <span class="close ">&times;</span>
    </div>


    <script>
        const button = document.querySelector("button ");
        const close = document.querySelector(".close");
        const trailer = document.querySelector(".trailer");
        const video = document.querySelector("video");

        button.addEventListener('click', () => {
            trailer.style.visibility = "visible ";
            trailer.style.opacity = 1;
        });

        close.addEventListener('click', () => {
            trailer.style.visibility = "hidden ";
            trailer.style.opacity = 0;

            video.pause();
            video.currentTime = 0;
        });
    </script>
</body>

</html>

</html>
